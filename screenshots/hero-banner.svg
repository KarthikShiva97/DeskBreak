<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="hero-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0a1a"/>
      <stop offset="0.5" stop-color="#12082a"/>
      <stop offset="1" stop-color="#0d1b2a"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00d4ff"/>
      <stop offset="1" stop-color="#7b61ff"/>
    </linearGradient>
    <linearGradient id="accent-grad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00d4ff"/>
      <stop offset="0.5" stop-color="#5ac8fa"/>
      <stop offset="1" stop-color="#7b61ff"/>
    </linearGradient>
    <filter id="hero-glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="url(#hero-bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="40" x2="900" y2="40"/>
    <line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="280" x2="900" y2="280"/>
    <line x1="100" y1="0" x2="100" y2="320"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="300" y1="0" x2="300" y2="320"/>
    <line x1="400" y1="0" x2="400" y2="320"/>
    <line x1="500" y1="0" x2="500" y2="320"/>
    <line x1="600" y1="0" x2="600" y2="320"/>
    <line x1="700" y1="0" x2="700" y2="320"/>
    <line x1="800" y1="0" x2="800" y2="320"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="750" cy="80" r="120" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.06"/>
  <circle cx="750" cy="80" r="80" fill="none" stroke="#7b61ff" stroke-width="0.5" opacity="0.08"/>
  <circle cx="150" cy="260" r="90" fill="none" stroke="#5ac8fa" stroke-width="0.5" opacity="0.05"/>

  <!-- Glowing accent blob -->
  <circle cx="720" cy="100" r="50" fill="#7b61ff" opacity="0.05" filter="url(#hero-glow)"/>
  <circle cx="180" cy="240" r="40" fill="#00d4ff" opacity="0.04" filter="url(#hero-glow)"/>

  <!-- Standing figure icon (large, stylized) -->
  <g transform="translate(90, 80)" filter="url(#soft-glow)">
    <circle cx="30" cy="10" r="10" fill="none" stroke="url(#accent-grad)" stroke-width="2.5"/>
    <line x1="30" y1="20" x2="30" y2="70" stroke="url(#accent-grad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="35" x2="12" y2="52" stroke="url(#accent-grad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="35" x2="48" y2="52" stroke="url(#accent-grad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="70" x2="16" y2="100" stroke="url(#accent-grad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="70" x2="44" y2="100" stroke="url(#accent-grad)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Raised arms variant to show stretching -->
    <line x1="48" y1="52" x2="56" y2="36" stroke="url(#accent-grad)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- App name -->
  <text x="180" y="118" font-family="-apple-system, SF Pro Rounded, Helvetica Neue, Arial, sans-serif" font-size="56" font-weight="800" fill="#fff" letter-spacing="-1">DeskBreak</text>

  <!-- Tagline -->
  <text x="182" y="152" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="20" fill="#8e9aaf">Your back's best friend in the menu bar.</text>

  <!-- Description -->
  <text x="182" y="188" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="14" fill="#6b7280">
    <tspan x="182" dy="0">A lightweight macOS menu bar app that tracks your sitting time</tspan>
    <tspan x="182" dy="20">and forces you to stand up with guided stretch exercises.</tspan>
  </text>

  <!-- Feature pills -->
  <g transform="translate(182, 228)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="120" height="28" rx="14" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <text x="60" y="18" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="11" font-weight="500" fill="#00d4ff">Activity Tracking</text>

    <!-- Pill 2 -->
    <rect x="132" y="0" width="130" height="28" rx="14" fill="none" stroke="#5ac8fa" stroke-width="1" opacity="0.4"/>
    <text x="197" y="18" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="11" font-weight="500" fill="#5ac8fa">Guided Exercises</text>

    <!-- Pill 3 -->
    <rect x="274" y="0" width="140" height="28" rx="14" fill="none" stroke="#7b61ff" stroke-width="1" opacity="0.4"/>
    <text x="344" y="18" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="11" font-weight="500" fill="#7b61ff">Meeting Detection</text>

    <!-- Pill 4 -->
    <rect x="426" y="0" width="120" height="28" rx="14" fill="none" stroke="#30d158" stroke-width="1" opacity="0.4"/>
    <text x="486" y="18" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="11" font-weight="500" fill="#30d158">Streak Tracking</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="316" width="900" height="4" fill="url(#accent-grad2)"/>

  <!-- Version badge area -->
  <g transform="translate(182, 272)">
    <rect x="0" y="0" width="80" height="22" rx="4" fill="#1a1f36"/>
    <text x="40" y="15" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="10" fill="#8e9aaf">macOS 14+</text>

    <rect x="88" y="0" width="72" height="22" rx="4" fill="#1a1f36"/>
    <text x="124" y="15" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="10" fill="#F05138">Swift 5.9</text>

    <rect x="168" y="0" width="48" height="22" rx="4" fill="#1a1f36"/>
    <text x="192" y="15" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="10" fill="#30d158">MIT</text>

    <rect x="224" y="0" width="108" height="22" rx="4" fill="#1a1f36"/>
    <text x="278" y="15" text-anchor="middle" font-family="-apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif" font-size="10" fill="#8e9aaf">No Dependencies</text>
  </g>
</svg>